<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPE iLO Login</title>
    <style>
        body {
            font-family: 'Metric', Arial, Helvetica, sans-serif;
            background-color: #01a982;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            color: #333;
        }
        h2 {
            color: #01a982;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #01a982;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #018e6e;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg width="100" height="40" viewBox="0 0 100 40">
                <rect width="100" height="40" fill="#01a982" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-weight="bold">HPE iLO</text>
            </svg>
        </div>
        <h2>Sign In</h2>
        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
</body>
</html>
